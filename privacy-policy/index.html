    <style>
        /* Back to Top Button Styles */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 55px;
            height: 55px;
            background: linear-gradient(145deg, #c8102e, #a00e26);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(200, 16, 46, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
        }

        .back-to-top.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(200, 16, 46, 0.4);
            background: linear-gradient(145deg, #a00e26, #c8102e);
        }

        .back-to-top:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(200, 16, 46, 0.3);
        }

        .back-to-top svg {
            width: 22px;
            height: 22px;
            stroke: white;
            transition: transform 0.3s ease;
        }

        .back-to-top:hover svg {
            transform: translateY(-2px);
        }

        /* Pulse animation */
        @keyframes pulse {
            0% {
                box-shadow: 0 6px 20px rgba(200, 16, 46, 0.3);
            }
            50% {
                box-shadow: 0 6px 20px rgba(200, 16, 46, 0.5), 0 0 0 8px rgba(200, 16, 46, 0.1);
            }
            100% {
                box-shadow: 0 6px 20px rgba(200, 16, 46, 0.3);
            }
        }

        .back-to-top.pulse {
            animation: pulse 2s infinite;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 48px;
                height: 48px;
            }
            
            .back-to-top svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
